<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tabela de Classificação</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<head>
  <title>
    Tabela de Classificação
  </title>
</head>

<body>
  <h1>Tabela de classificação</h1>

  <input class="bt input" type="text" id="avatar" name="avatar" placeholder="Insira a url da imagem." />
  <input class="bt input" type="text" id="jogadorNovo" name="jogadorNovo" placeholder="Insira o nome do jogador." />
  <button class="bt add" onclick="adicionarJogador()">Adicionar Jogador</button>

  <table style="width:100%">
    <thead>
      <tr>
        <th class="colunas"></th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th class="colunas" colspan="3"></th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores"></tbody>

  </table>

</body>

<select id="listaJogadores" class="bt select" required>
</select>
<button class="bt rmv" onClick="removerJogador()">
  Remover
</button>

<br>

<button class="bt reset" onClick="resetarPontos()">
  Reiniciar Pontos
</button>

<button class="bt renew" onClick="resetarTabela()">Reiniciar Tabela
</button>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
